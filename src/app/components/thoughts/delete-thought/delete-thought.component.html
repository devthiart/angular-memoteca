<section class="container delete-thoughts ff-inter">
  <div class="modal">
    <p>The thought will be deleted. <br /> Confirm the deletion?</p>
    <div class="actions">
      <button class="button button-delete" (click)="deleteThought()">Delete</button>
      <button class="button button-cancel" (click)="cancel()">Cancel</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
