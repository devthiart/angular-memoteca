<section class="container create-thoughts ff-inter">
  <header class="header">
    <h2>Add a <br>new thought:</h2>
  </header>
  <form>
    <label for="thought">Thought</label>
    <input
      type="textarea"
      class="input"
      id="thought"
      name="thought"
      placeholder="Type the thought"
      [(ngModel)]="thought.content"
    />

    <label for="authorship">Authorship</label>
    <input
      type="textarea"
      class="input"
      id="authorship"
      name="authorship"
      placeholder="Type the authorship"
      [(ngModel)]="thought.authorship"
    />

    <label for="template">Select the card template:</label>

    <div class="container-radio">
      <div class="radio-template">
        <label for="template1">
          <input
            type="radio"
            id="template1"
            value="template1"
            name="template-card"
            [(ngModel)]="thought.template"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Template 1</span>
        </label>
        Preview:
        <div class="template template1 ff-roboto-mono">
          <img src="../../../../assets/images/template1.png" alt="Blue quotation marks">
          <p class="content">{{ thought.content }}</p>
          <p class="authorship"><b>{{ thought.authorship }}</b></p>
        </div>
      </div>

      <div class="radio-template">
        <label for="template2">
          <input
            type="radio"
            id="template2"
            value="template2"
            name="template-card"
            [(ngModel)]="thought.template"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Template 2</span>
        </label>
        Preview:
        <div class="template template2 ff-roboto-mono">
          <img src="../../../../assets/images/template2.png" alt="Blue quotation marks">
          <p class="content">{{ thought.content }}</p>
          <p class="authorship"><b>{{ thought.authorship }}</b></p>
        </div>
      </div>

      <div class="radio-template">
        <label for="template3">
          <input
            type="radio"
            id="template3"
            value="template3"
            name="template-card"
            [(ngModel)]="thought.template"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Template 3</span>
        </label>
        Preview:
        <div class="template template3 ff-roboto-mono">
          <img src="../../../../assets/images/template3.png" alt="Blue quotation marks">
          <p class="content">{{ thought.content }}</p>
          <p class="authorship"><b>{{ thought.authorship }}</b></p>
        </div>
      </div>
    </div>

    <div class="actions">
      <button (click)="createThought()" class="button">Save</button>
      <button (click)="cancelThought()" class="button">Cancel</button>
    </div>
  </form>
</section>
